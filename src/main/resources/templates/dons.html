<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>liste des dons</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css"/>
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Liste Dons</div>
        <div class="p-3">
            <p class="mb-0">Total Dons: <span th:text="${totalDons}" class="badge bg-primary fs-6"></span></p>
        </div>
        <div class="card-body">
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Type</th>
                        <th>Montant</th>
                        <th>Action</th>
                        <th>Ã‰tat</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d:${listDons}">
                        <td th:text="${d.getId()}"></td>
                        <td th:text="${d.getTitre()}"></td>
                        <td th:text="${d.getType()}"></td>
                        <td th:text="${d.getMontant()}"></td>
                        <td th:text="${d.getAction() != null ? d.getAction().getDescription() : '-'}"></td>
                        <td th:text="${d.getAction() != null ? d.getAction().getStatus() : '-'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-3">
                <ul class="nav nav-pills">
                    <li class="nav-item me-2" th:each="p, status: ${pages}">
                        <a th:class="${status.index} == ${currentPage} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                           th:text="${status.index + 1}" th:href="@{/(page=${status.index})}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
